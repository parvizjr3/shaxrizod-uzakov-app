<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Category</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e0f7fa;  /* Light cyan background for the body */
            color: #333;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 700px;
            margin: 50px auto;
        }

        h1 {
            text-align: center;
            font-size: 2.2rem;
            color: #dc3545;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 35px;
        }

        .btn {
            border-radius: 30px;
            padding: 12px 30px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
            margin-top: 15px;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .category-name {
            font-weight: bold;
            color: #007bff;  /* Blue color for better visibility */
            word-wrap: break-word;  /* Allow text to wrap */
            text-align: center;  /* Ensure it aligns well */
            font-size: 1.2rem;  /* Slightly larger font size */
        }

        .footer-section {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Categoriyani o'chirish</h1>
    <p>Haqiqatan ham quyidagi turkumni o ªchirib tashlamoqchimisiz?</p>
    <p class="category-name">{{ object }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Ha, albatta</button>
    </form>
    <a href="{% url 'me:category_list' %}" class="btn btn-secondary">Yo'q, bekor qilish</a>
</div>

<div class="footer-section">
    <p>&copy; Shaxrizod.</p>
</div>

</body>
</html>
