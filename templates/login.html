<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #4c6ef5, #6a5ef8);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .login-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            border: 2px solid #4c6ef5; /* Solid color border */
        }

        h2 {
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input,
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        input:focus,
        button:focus {
            border-color: #4c6ef5;
            box-shadow: 0 0 10px rgba(76, 110, 245, 0.5);
        }

        button[type="submit"] {
            background-color: #4c6ef5;
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #3951b1;
        }

        .back-button {
            font-size: 16px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-top: 15px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #f39c12; /* Single color */
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #e67e22; /* Slightly darker shade on hover */
            text-decoration: none;
        }

        .logout-button {
            background-color: #ff6f61;
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #e55d4e;
        }

        .footer-text {
            font-size: 14px;
            color: #888;
            margin-top: 30px;
        }

        .footer-text a {
            color: #4c6ef5;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit">Login</button>
    </form>

    <a href="{% url 'me:index_page' %}" class="back-button">Bosh sahifaga qaytish</a>

    {% if user.is_authenticated %}
    {% comment %} <form action="{% url 'me:logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="logout-button">Logout</button>
    </form> {% endcomment %}
    {% endif %}

    <div class="footer-text">
        <p>Bu sahifa faqat Shaxrizod uchun ekanligini unutmang! </p>
    </div>
</div>

</body>
</html>
