<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #4c6ef5, #6a5ef8);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .dashboard-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            font-size: 18px;
            color: #4c6ef5;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff;
            border-radius: 8px;
            border: 2px solid #4c6ef5;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #4c6ef5;
            color: white;
            text-decoration: none;
            transform: translateY(-2px);
        }

        .logout-button {
            font-size: 16px;
            color: #fff;
            background-color: #ff6f61;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }

        .logout-button:hover {
            background-color: #e55d4e;
        }

        .footer-text {
            font-size: 14px;
            color: #888;
            margin-top: 30px;
        }

        .footer-text a {
            color: #4c6ef5;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <h1>Xushkelibsiz Shaxrizod</h1>
    <p>Saytingizni shu yerdan boshqaring!</p>
    <ul>
        <a href="/admin/" class="btn btn-warning">Admin Panel</a>
        <li><a href="{% url 'me:contact_list' %}">Contact | lar</a></li>
        <li><a href="{% url 'me:category_list' %}">Kategoriyalar</a></li>
        <li><a href="{% url 'me:work_list' %}">Ishlar</a></li>
        
        <form action="{% url 'me:logout' %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </ul>

    <div class="footer-text">
        <p>Bu sahifa faqat Shaxrizod uchun ekanligini unutmang! </p>
    </div>
</div>

</body>
</html>
